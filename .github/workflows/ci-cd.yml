name: CI/CD Pipeline

on:
  push:
    branches:
      - "feature/*" # Push sur une branche de feature
  pull_request:
    branches:
      - main # Pull request vers la branche principale
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18] # Tester contre plusieurs versions de Node.js
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: start app
        run: npm start

      - name: Run unit tests
        run: npm test

  analyze:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run ESLint
        run: npm run lint # Lancer l'analyse statique du code avec ESLint

      - name: Scan Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: Dockerfile

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci # Utiliser la configuration de Semgrep pour le CI

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejsapp .

      - name: run Docker image
        run: docker run -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/nodejsapp

      - name: connect Docker image
        run: docker login -u ${{ secrets.DOCKER_USERNAME }}

      - name: connect Docker image
        run: docker tag sample-app ${{ secrets.DOCKER_USERNAME }}/nodejsapp:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejsapp:latest

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/nodejsapp:latest
